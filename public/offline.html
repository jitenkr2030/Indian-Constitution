<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Indian Constitution App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FF9933 0%, #FFFFFF 50%, #138808 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    
    .offline-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      margin: 1rem;
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: #f0f0f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    
    h1 {
      color: #FF9933;
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
    }
    
    p {
      color: #666;
      line-height: 1.6;
      margin: 0 0 1.5rem 0;
    }
    
    .retry-button {
      background: #138808;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .retry-button:hover {
      background: #0f6d06;
    }
    
    .offline-features {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1.5rem;
      text-align: left;
    }
    
    .offline-features h3 {
      margin: 0 0 0.5rem 0;
      color: #333;
      font-size: 1rem;
    }
    
    .offline-features ul {
      margin: 0;
      padding-left: 1.2rem;
      color: #666;
    }
    
    .offline-features li {
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      ðŸ“±
    </div>
    
    <h1>You're Offline</h1>
    
    <p>
      It looks like you're not connected to the internet. Some features may not be available until you reconnect.
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="offline-features">
      <h3>Available Offline:</h3>
      <ul>
        <li>Browse cached articles</li>
        <li>View saved bookmarks</li>
        <li>Access recent searches</li>
        <li>Read downloaded content</li>
      </ul>
    </div>
  </div>

  <script>
    // Check for connection and reload when online
    window.addEventListener('online', () => {
      window.location.reload()
    })
    
    // Periodically check for connection
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload()
      }
    }, 5000)
  </script>
</body>
</html>
